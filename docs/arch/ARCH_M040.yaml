# =============================================================================
# MIGRATION NOTES
# =============================================================================

migration_notes:
  text_to_svg_pattern: |
    Each Unicode/emoji replacement follows the same pattern:

    BEFORE:
      <Text style={[styles.iconStyle, { color: colors.someColor }]}>
        {'\uXXXX'}
      </Text>

    AFTER:
      <IconComponent size={previousFontSize} color={colors.someColor} />

    Key considerations:
    - size prop replaces the fontSize from the Text style
    - color prop replaces the color from the Text style
    - The parent View layout (flexDirection, alignItems) typically needs no change
    - Text-specific styles (fontSize, lineHeight, textAlign) are removed with the Text element
    - Accessibility: accessibilityLabel on parent Pressable is preserved (no change)

  size_mapping: |
    Unicode fontSize -> SVG size mapping for each location:
    - Tab bar icons: size={size} from Expo Router callback (typically 24-28)
    - SwipeableCard: size=20 (from actionIcon fontSize: 20)
    - Play icon (Home): size=20 (from playIcon style fontSize: 20)
    - Play icon (Agenda): default 24 (or match chevron size)
    - Pencil icons: varies by location (16 in index.tsx, match existing fontSize)
    - XIcon (close): match existing closeText fontSize
    - XIcon (clear): match existing clearText/removeButton fontSize
    - Chevrons: match existing fieldArrow/chevron/expandIcon fontSize
    - CheckIcon: match existing checkmark fontSize
    - ChevronRightIcon: match existing itemArrow fontSize
    - MoreVerticalIcon: size=18 (match existing actionIcon fontSize)

