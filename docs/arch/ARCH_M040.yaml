adrs:
  - id: ADR-096
    title: "Centralized SVG icons module replacing all Unicode/emoji characters"
    context: >
      The app uses Unicode characters and emoji for all icons. Emojis (house,
      clipboard, microphone, gear, wastebasket) render with platform-specific
      colors that ignore the color prop and clash with the monochromatic theme.
      Simple Unicode characters (arrows, X, checkmark, pencil) respect color
      but vary in size, weight, and positioning between platforms. The existing
      WhatsAppIcon (inline SVG via react-native-svg) in InviteManagementSection.tsx
      and InviteActionDropdown.tsx demonstrates the ideal pattern but is duplicated.
      DD-25 prohibits icon libraries; ADR-040 established the SVG inline pattern
      for WhatsAppIcon. ADR-033 used Unicode for swipe buttons due to simplicity,
      but this led to cross-platform inconsistency.
    decision: >
      Create src/components/icons/index.ts exporting 14 SVG icon components (13
      stroke-based from Lucide path data + 1 fill-based WhatsAppIcon). All icons
      share the same interface: { size?: number; color?: string }. Path data is
      copied from Lucide Icons (ISC license, 24x24 viewBox) as string constants --
      no Lucide package installed. The WhatsAppIcon is consolidated from its two
      duplicate definitions. All 16 consumer files are updated to import from the
      icons module, removing all Unicode/emoji icon characters from UI code.
      DD-25 is updated from "Unicode icons (no icon library)" to "inline SVG
      icons via react-native-svg (no icon library)". ADR-033 (Unicode icons for
      swipe buttons) and ADR-056 note about platform variation are superseded for
      the icons covered by F145 (checkbox Unicode U+2611/U+2610 in ActorSelector
      is NOT replaced by F145 -- it is a checkbox, not an icon).
    decided_in: "CR-209"
    consequences:
      - "Monochromatic icons consistent across iOS and Android (SVG rendering is platform-independent)"
      - "All icons accept color prop and respect the app's theme"
      - "Zero new dependencies (react-native-svg already present at ^15.12.1)"
      - "WhatsAppIcon consolidated from 2 duplicate definitions to 1 shared export"
      - "DD-25 updated to reflect SVG inline pattern instead of Unicode"
      - "ADR-033 partially superseded: swipe icons now use SVG instead of Unicode. ADR-033 principle of no icon library still holds"
      - "16 files updated with minimal diff: Text+Unicode replaced by Icon component"

  - id: ADR-097
    title: "Play icon placement: inside button (Home) and separated from chevron (Agenda)"
    context: >
      CR-210 requests play icon placement adjustments. The Home tab play icon
      is already correctly positioned inside the 'Start Meeting' button -- only
      the SVG replacement (F145) is needed. The Agenda tab play icon needs visual
      separation from the expand/collapse chevron. Since F145 replaces both icons
      with SVG components that accept color props, the play icon can use
      colors.textSecondary to match the chevron's sober appearance in both themes.
    decision: >
      Home tab: PlayIcon stays inside meetingButtonContent (same layout as current
      Unicode). Agenda tab: PlayIcon gets marginRight: 8 to create visual gap from
      chevron. Both use colors from useTheme() -- colors.onPrimary for Home button,
      colors.textSecondary for Agenda header. A single PlayIcon component with
      dynamic color prop handles both light and dark themes (no per-theme variants).
    decided_in: "CR-210"
    consequences:
      - "Play icon visually separated from chevron in Agenda tab card headers"
      - "Single PlayIcon component handles both themes via color prop"
      - "Home tab layout unchanged (SVG drop-in for Unicode)"
      - "Consistent sober appearance: play icon uses textSecondary in Agenda (matches chevron)"

