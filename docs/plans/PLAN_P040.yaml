      - "SpeechSlot.tsx renders ChevronDownIcon and XIcon instead of U+25BC and U+00D7"
      - "SearchInput.tsx renders XIcon instead of U+00D7"
      - "SundayCard.tsx renders ChevronDownIcon instead of U+25BC"
      - "AccordionCard.tsx renders ChevronDownIcon and ChevronUpIcon instead of U+25BC and U+25B2"
      - "AgendaForm.tsx renders XIcon and PencilIcon instead of U+00D7 and U+270F"
      - "InviteManagementSection.tsx imports WhatsAppIcon and MoreVerticalIcon from icons module; local WhatsAppIcon definition removed; U+22EE replaced"
      - "InviteActionDropdown.tsx imports WhatsAppIcon from icons module; local WhatsAppIcon definition removed"
