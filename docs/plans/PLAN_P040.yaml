# =============================================================================
# PLAN_P040.yaml
# Batch 23 Phase 1: Replace all Unicode/emoji icons with inline SVG (F145/CR-209),
# Play icon placement adjustments (F146/CR-210)
# Created: 2026-02-22
# =============================================================================

type: plan
version: 1

goal: >
  Replace all Unicode characters and emoji icons across 16 files with inline SVG
  components from a centralized icons module (src/components/icons/index.ts),
  achieving cross-platform visual consistency and monochromatic theme compliance
  (CR-209/F145). Adjust play icon placement in Home tab button and Agenda tab
  card header with proper spacing from chevron (CR-210/F146). Zero new
  dependencies -- uses react-native-svg (^15.12.1 already present) with Lucide
  Icons path data copied as string constants (ISC license).

strategy:
  order: "Icons module first -> Tab bar -> Components -> Screens -> Placement -> Tests"
  commit_strategy: "1 commit por step, Conventional Commits"
  test_strategy: "Teste criado junto ou antes do codigo"

# =============================================================================
# STEPS
# =============================================================================

steps:
  # -------------------------------------------------------------------------
  # STEP-01: F145 - Create the SVG icons module
  # -------------------------------------------------------------------------
  - id: STEP-01
    description: >
      Create src/components/icons/index.ts with all 14 SVG icon component
      exports. This is the foundation for all other steps.

      1. Create directory src/components/icons/ (if not exists).

      2. Create index.ts with:
         - ISC license attribution comment in file header referencing Lucide Icons
         - Import Svg, Path from 'react-native-svg'
         - Define and export IconProps interface: { size?: number; color?: string }
         - Export 13 stroke-based Lucide icon components, each following:
           const IconName = ({ size = 24, color = 'currentColor' }: IconProps) => (
             <Svg width={size} height={size} viewBox="0 0 24 24" fill="none">
               <Path d={PATH_DATA} stroke={color} strokeWidth={2}
                     strokeLinecap="round" strokeLinejoin="round" fill="none" />
             </Svg>
           )
         - Icons: HomeIcon, ClipboardListIcon, MicIcon, SettingsIcon, TrashIcon,
           PlayIcon, PencilIcon, XIcon, ChevronDownIcon, ChevronUpIcon,
           ChevronRightIcon, CheckIcon, MoreVerticalIcon
         - Some icons have multiple Path elements (e.g., HomeIcon has roof + house
           body, SettingsIcon has gear + center circle, ClipboardListIcon has
           clipboard + lines). Each Path uses the same stroke props.
         - Export WhatsAppIcon (fill-based): same path data from existing
           InviteManagementSection.tsx / InviteActionDropdown.tsx inline definition.
           Default size=24, default color='#25D366'.
           Svg viewBox='0 0 24 24' fill='none', Path with fill={color} (no stroke).
         - Path data strings are Lucide Icons path data constants (copied, not imported).
           Source URLs in comments for each icon.

    files:
      - src/components/icons/index.ts (NEW)

    dependencies: []
    parallelizable_with: []

    done_when:
      - "src/components/icons/index.ts exists"
      - "File exports exactly 14 named components: HomeIcon, ClipboardListIcon, MicIcon, SettingsIcon, TrashIcon, PlayIcon, PencilIcon, XIcon, ChevronDownIcon, ChevronUpIcon, ChevronRightIcon, CheckIcon, MoreVerticalIcon, WhatsAppIcon"
      - "File exports IconProps interface"
      - "ISC license attribution comment present in file header"
      - "All stroke-based icons use Svg with viewBox='0 0 24 24' fill='none' and Path with stroke={color} strokeWidth={2} strokeLinecap='round' strokeLinejoin='round' fill='none'"
      - "WhatsAppIcon uses Path with fill={color} (no stroke), default color '#25D366'"
      - "Default size=24, default color='currentColor' for stroke-based icons"
      - "No new packages added to package.json"

    tests:
      - type: unit
        description: >
          Test that each of the 14 icon components renders without crashing.
          Test that size and color props are passed through to the Svg element.
          Test default values (size=24, color='currentColor' for stroke-based,
          '#25D366' for WhatsAppIcon). Test edge cases: size=0 renders Svg with
          width=0, large size (200) renders proportionally, undefined color falls
          back to default.

    covers:
      acceptance_criteria: ["AC-145-01", "AC-145-02", "AC-145-15", "AC-145-16"]
      edge_cases: ["EC-145-01", "EC-145-02", "EC-145-03"]

    risks:
      - risk: "Wrong Lucide path data produces incorrect visual icons"
        mitigation: "Path data verified against Lucide Icons website (lucide.dev). Visual review in simulator during QA."

  # -------------------------------------------------------------------------
  # STEP-02: F145 - Migrate tab bar icons (_layout.tsx)
  # -------------------------------------------------------------------------
  - id: STEP-02
    description: >
      Replace 4 emoji tab bar icons in _layout.tsx with SVG icon components.

      1. Add import: import { HomeIcon, ClipboardListIcon, MicIcon, SettingsIcon }
         from '../../components/icons'

      2. Replace each tabBarIcon callback:
         - 'index' tab: replace <Text style={{ fontSize: size }}>{'\U0001F3E0'}</Text>
           with <HomeIcon color={color} size={size} />
         - 'agenda' tab: replace <Text style={{ fontSize: size }}>{'\U0001F4CB'}</Text>
           with <ClipboardListIcon color={color} size={size} />
         - 'speeches' tab: replace <Text style={{ fontSize: size }}>{'\U0001F399'}</Text>
           with <MicIcon color={color} size={size} />
         - 'settings' tab: replace <Text style={{ fontSize: size }}>{'\u2699'}</Text>
           with <SettingsIcon color={color} size={size} />

      3. The tabBarIcon callback from Expo Router provides { color, size }.
         Pass these directly to the icon component.

      4. Remove Text import from react-native if no longer used in this file
         (check other usages first).

    files:
      - src/app/(tabs)/_layout.tsx

    dependencies: ["STEP-01"]
    parallelizable_with: ["STEP-03", "STEP-04", "STEP-05"]

    done_when:
      - "_layout.tsx imports HomeIcon, ClipboardListIcon, MicIcon, SettingsIcon from icons module"
      - "All 4 tabBarIcon callbacks render SVG icon components instead of emoji Text elements"
      - "color and size props from Expo Router callback passed directly to icon components"
      - "No emoji characters remain in tab bar icon rendering code"

    tests:
      - type: unit
        description: >
          Test that tab bar renders 4 SVG icon components. Test that
          color and size props are forwarded correctly from tabBarIcon callback.

    covers:
      acceptance_criteria: ["AC-145-03"]
      edge_cases: ["EC-145-04"]

    risks:
      - risk: "Tab bar icon sizing differs from emoji sizing"
        mitigation: "Expo Router provides the same size prop (typically 24-28). SVG icons use this directly."

