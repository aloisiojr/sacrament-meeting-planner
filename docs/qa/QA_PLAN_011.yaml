baseline:

  cr_134:
    description: |
      There are TWO places where invite/speech status can be changed:

      1. InviteManagementSection (Home tab) -> InviteActionDropdown:
         - InviteActionDropdown.tsx (lines 51-168) shows HARDCODED status options:
           * View conversation (WhatsApp)
           * assigned_confirmed (always shown)
           * assigned_not_invited (always shown)
           * gave_up (always shown)
           * Cancel
         - This dropdown does NOT filter based on the current status. It always
           shows the same 3 status options regardless of which status the speech
           currently has. The current status IS shown as one of the selectable options.
         - The dropdown is triggered from InviteManagementSection.tsx (line 102)
           via handleInvitedAction, which only fires for speeches with status
           'assigned_invited'. But the dropdown still shows assigned_not_invited,
           assigned_confirmed, and gave_up -- including potentially the current status.

      2. SpeechSlot (Speeches tab) -> StatusChangeModal:
         - SpeechSlot.tsx (lines 99-103): handleStatusPress only opens modal for
           statuses that are NOT 'not_assigned', 'assigned_confirmed', or 'gave_up'.
           This means the modal only opens for 'assigned_not_invited' and 'assigned_invited'.
         - SpeechSlot.tsx (lines 139-144): ledAllowedStatuses = ['assigned_not_invited',
           'assigned_invited', 'assigned_confirmed', 'gave_up']. This is passed to
           StatusChangeModal as allowedStatuses.
         - StatusChangeModal.tsx (lines 58-61): uses getAvailableStatuses(currentStatus)
           which returns VALID_TRANSITIONS[current], then filters by allowedStatuses.
         - VALID_TRANSITIONS (useSpeeches.ts lines 59-65):
           * not_assigned -> [assigned_not_invited]
           * assigned_not_invited -> [assigned_invited, not_assigned]
           * assigned_invited -> [assigned_confirmed, assigned_not_invited, gave_up, not_assigned]
           * assigned_confirmed -> [not_assigned]
           * gave_up -> [not_assigned]
         - After filtering out 'not_assigned' (via ledAllowedStatuses), the actual
           available options are:
           * From assigned_not_invited: [assigned_invited] (only 1 option)
           * From assigned_invited: [assigned_confirmed, assigned_not_invited, gave_up] (3 options)
         - The user's request says to show ALL statuses except current and not_assigned.
           So from assigned_not_invited, the user expects: assigned_invited,
           assigned_confirmed, gave_up (3 options, not just 1).
         - StatusChangeModal also shows the CURRENT status in a separate "currentRow"
           (lines 83-93) with italic text and divider, which correctly identifies
           the current state but is not clickable.

      The bug: The status transition model (VALID_TRANSITIONS) is too restrictive.
      The user wants a flat model where ANY status can transition to any other
      status except not_assigned (which is a system state for unassigned speeches).
      The InviteActionDropdown additionally does not exclude the current status
      from the selectable options.

    evidence:
      - "InviteActionDropdown.tsx lines 96-153: hardcoded options assigned_confirmed, assigned_not_invited, gave_up (no filtering by current status)"
      - "SpeechSlot.tsx lines 99-103: handleStatusPress only opens modal for assigned_not_invited and assigned_invited statuses"
      - "SpeechSlot.tsx lines 139-144: ledAllowedStatuses excludes not_assigned but includes all 4 other statuses"
      - "StatusChangeModal.tsx lines 58-61: filters by getAvailableStatuses AND allowedStatuses"
      - "useSpeeches.ts lines 59-65: VALID_TRANSITIONS restricts assigned_not_invited -> only [assigned_invited, not_assigned]"
      - "StatusChangeModal.tsx lines 83-93: shows currentRow (current status display) which is correct"

  cr_135:
    description: |
      The customNameHint text appears in PrayerSelector.tsx at lines 165-166.
      Current translations:
      - pt-BR (pt-BR.json line 227): "Digite um nome para usar nome personalizado"
      - en (en.json line 227): "Type a name to use a custom name"
      - es (es.json line 227): "Escriba un nombre para usar un nombre personalizado"

      The user wants to change pt-BR to:
      "Para escolher um nao membro, digite o nome da pessoa e adicione como nome personalizado"

      Equivalent translations needed for en and es.

    evidence:
      - "PrayerSelector.tsx lines 165-166: renders t('agenda.customNameHint')"
      - "pt-BR.json line 227: customNameHint = 'Digite um nome para usar nome personalizado'"
      - "en.json line 227: customNameHint = 'Type a name to use a custom name'"
      - "es.json line 227: customNameHint = 'Escriba un nombre para usar un nombre personalizado'"

  cr_136:
    description: |
      The Agenda tab (agenda.tsx) has initial scroll logic at lines 112-119:
      - Calculates initialIndex based on the next sunday's position in listItems
      - Uses useEffect with hasScrolled ref to scroll only once
      - Calls scrollToIndex with animated:false and NO viewPosition parameter

      The Speeches tab (speeches.tsx) has initial scroll logic at lines 145-157:
      - Calculates index for next sunday in listItems
      - Uses useEffect with initialScrollDone state
      - Calls scrollToIndex with animated:false and NO viewPosition parameter

      Both tabs use the same approach: scrollToIndex without viewPosition.
      When viewPosition is omitted, the default is to scroll the item to the
      start of the visible area (top). The user reports that Speeches works
      correctly but Agenda shows content from 6+ months ago.

      Possible issue: The Agenda tab's initialIndex calculation may differ from
      the Speeches tab. Looking at the code:
      - Speeches: index = listItems.findIndex(item => item.type === 'sunday' && item.date === nextSunday)
      - Agenda: initialIndex = listItems.findIndex(item => item.type === 'sunday' && item.data.date === nextSunday)

      Both look correct syntactically. The difference may be in timing or in
      the onScrollToIndexFailed handler:
      - Speeches: scrollToIndex with Math.min(info.index, listItems.length - 1)
      - Agenda: scrollToOffset with info.averageItemLength * info.index

      The Agenda's fallback (scrollToOffset with average item length) may be
      less accurate for mixed-height items (year separators + sunday cards).
      Also, the user wants the next sunday to appear "in the middle of the screen"
      (viewPosition: 0.5) rather than at the top.

    evidence:
      - "agenda.tsx lines 102-119: initial scroll logic with hasScrolled ref, scrollToIndex at index=initialIndex, no viewPosition"
      - "speeches.tsx lines 145-157: initial scroll logic with initialScrollDone state, scrollToIndex at found index, no viewPosition"
      - "agenda.tsx lines 186-192: onScrollToIndexFailed uses scrollToOffset with averageItemLength * index"
      - "speeches.tsx lines 368-376: onScrollToIndexFailed uses scrollToIndex with Math.min"
      - "User request: 'proximo domingo tem que aparecer no meio da tela' - implies viewPosition:0.5"

  cr_137:
    description: |
      The ActorSelector component (ActorSelector.tsx) is used for the
      "acknowledging/recognizing presence" list in AgendaForm.tsx.

      When used with multiSelect=true and roleFilter='can_recognize' (set
      in AgendaForm.tsx lines 456-474), the component displays:

      1. Each actor row (lines 148-184) has:
         - Actor name with checkmark prefix: "{checkmark} name" for selected items (line 163)
         - Action icons to the right: edit (pencil icon) and delete (X icon) (lines 168-181)

      2. The X icon ({'\u2716'}) at line 179 is the DELETE button, not a
         de-select button. But the user confuses it with de-select because
         in a multi-select context, an X icon next to a selected item naturally
         suggests "remove from selection".

      3. To de-select a name, the user must click on the actor name area
         (the Pressable at lines 161-165 wrapping actorNameArea). This toggles
         the selection (the handleSelect callback in AgendaForm lines 456-463
         checks if the name exists and removes it, or adds it).

      4. The checkmark is a Unicode character ({'\u2713'}) prepended to the
         name text, not a proper checkbox component. This is not visually
         distinct enough as a "checkbox" metaphor.

      The user wants:
      - A proper checkbox-style visual (not just a text prefix)
      - The de-selection action should be clearly on the checkmark/checkbox area
      - The X icon should be less confusing (possibly hidden in multi-select mode,
        or positioned differently)

    evidence:
      - "ActorSelector.tsx lines 148-184: renderItem shows actorNameArea with checkmark prefix and actorActions with edit/delete icons"
      - "ActorSelector.tsx line 163: isSelected ? '\\u2713 ' : '' prepended to name"
      - "ActorSelector.tsx lines 168-181: actorActions contains edit (\\u270E) and delete (\\u2716) buttons"
      - "AgendaForm.tsx lines 456-474: recognizing mode uses multiSelect:true, selectedNames from agenda.recognized_names"
      - "AgendaForm.tsx lines 458-462: toggle logic - if name exists remove, else add"
      - "ActorSelector.tsx line 161: Pressable onPress=handleSelect wraps entire actorNameArea"

  cr_138:
    description: |
      The ActorSelector.tsx handleDelete function (lines 125-141) uses
      t('members.deleteConfirm') as the Alert message.

      Current translations for members.deleteConfirm:
      - pt-BR (pt-BR.json line 159): "Tem certeza que deseja excluir este membro?"
      - en (en.json line 159): "Are you sure you want to delete this member?"
      - es (es.json line 159): "Esta seguro de que desea eliminar este miembro?"

      The user wants this text changed specifically for the ActorSelector context
      to be more descriptive about what "deleting" means in this context. The
      ActorSelector is used for meeting actors (people who can preside, conduct,
      recognize, or handle music), and the delete action removes them from the
      list of available actors.

      IMPORTANT: The same t('members.deleteConfirm') key is also used in:
      - settings/members.tsx (lines 327-328, 339): member management page
      - settings/topics.tsx (line 337): topic management page

      The user's new text is specific to the actor/recognition context, so
      a new i18n key should be created for ActorSelector to avoid changing
      the members/topics delete confirm text.

    evidence:
      - "ActorSelector.tsx line 129: Alert uses t('members.deleteConfirm')"
      - "pt-BR.json line 159: members.deleteConfirm = 'Tem certeza que deseja excluir este membro?'"
      - "en.json line 159: members.deleteConfirm = 'Are you sure you want to delete this member?'"
      - "es.json line 159: members.deleteConfirm = 'Esta seguro de que desea eliminar este miembro?'"
      - "settings/members.tsx lines 327-328: also uses members.deleteConfirm (different context)"
      - "settings/topics.tsx line 337: also uses members.deleteConfirm (different context)"

