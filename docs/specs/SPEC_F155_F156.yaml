features:

  - id: F155
    name: "Improve light theme contrast with bluish tones"
    cr_id: 218
    type: ui_improvement
    related_crs: []
    related_features: [F015]
    description: >
      CR-218 requests improving the overall contrast of the light theme by
      adopting bluish tones, similar to what the dark theme already uses.
      The key issues are:

      1. CARD VS BACKGROUND: lightColors.card (#FFFFFF) is IDENTICAL to
         lightColors.background (#FFFFFF), producing zero visual separation
         between cards and the page background.
      2. NEUTRAL GRAYS: Current surface tones (#F8F9FA, #F0F1F3, #D1D5DB)
         are pure neutral grays with no bluish character, while the dark theme
         uses a consistent Slate/blue-gray palette (#0F172A, #1E293B, #334155).
      3. TOGGLES: Switch trackColor uses colors.border (currently #D1D5DB)
         for the false/off state. This should also adopt the bluish palette.

      DESIRED STATE: The light theme should use a bluish-tinted palette that:
      - Creates clear visual separation between cards (#FFFFFF) and background
      - Uses Slate-based blue-gray tones for surfaces, borders, and dividers
      - Matches the bluish character of the dark theme
      - Maintains WCAG AA contrast ratios for text

      APPROACH: Update lightColors in src/lib/theme.ts to use Tailwind Slate
      palette values for neutral tones, and change the background from pure
      white to a light Slate tint so cards (staying white) stand out.

      All components use semantic tokens via useTheme(), so only theme.ts
      needs to change. No component files are modified.

      COLOR MAPPING (current -> new):
      - background: #FFFFFF -> #F1F5F9 (Slate-100, light bluish-gray)
      - surface: #F8F9FA -> #E2E8F0 (Slate-200, slightly darker bluish)
      - surfaceVariant: #F0F1F3 -> #CBD5E1 (Slate-300, medium bluish)
      - card: #FFFFFF -> #FFFFFF (unchanged, creates contrast with background)
      - border: #D1D5DB -> #94A3B8 (Slate-400, bluish border)
      - divider: #E5E7EB -> #CBD5E1 (Slate-300, bluish divider)
      - tabBar: #FFFFFF -> #F1F5F9 (matches background for visual continuity)
      - tabBarInactive: #9CA3AF -> #64748B (Slate-500, darker for contrast)
      - inputBackground: #F9FAFB -> #F8FAFC (Slate-50, very light bluish)
      - inputBorder: #D1D5DB -> #94A3B8 (Slate-400, matches border)
      - placeholder: #9CA3AF -> #94A3B8 (Slate-400, bluish placeholder)

      TEXT COLORS (unchanged - already have good contrast):
      - text: #1A1A1A (16.6:1 on white, 14.1:1 on Slate-100)
      - textSecondary: #5A5A5A (7.0:1 on white, 6.0:1 on Slate-100)
      - textTertiary: #8A8A8A (3.5:1 on white, 3.0:1 on Slate-100)
      - textInverse: #FFFFFF (unchanged)

      PRIMARY/STATUS COLORS (unchanged):
      - primary: #2563EB (already bluish, fits the new palette)
      - primaryContainer: #DBEAFE (already bluish)
      - onPrimary: #FFFFFF
      - error/success/warning: unchanged (semantic colors)

      CONTRAST VERIFICATION (new palette):
      - text #1A1A1A on background #F1F5F9: ratio 14.1:1 (AA pass)
      - text #1A1A1A on card #FFFFFF: ratio 16.6:1 (AA pass)
      - textSecondary #5A5A5A on card #FFFFFF: ratio 7.0:1 (AA pass)
      - textSecondary #5A5A5A on background #F1F5F9: ratio 6.0:1 (AA pass)
      - textTertiary #8A8A8A on card #FFFFFF: ratio 3.5:1 (AA large text pass)
      - card #FFFFFF vs background #F1F5F9: visible separation (1.08:1 luminance)
      - border #94A3B8 on card #FFFFFF: ratio 2.8:1 (decorative, OK)

