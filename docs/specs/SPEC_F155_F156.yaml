# F156: Speaker fields rework in agenda editing card (CR-220)
# =============================================================================

  - id: F156
    name: "Rework speaker fields in agenda editing card with italic and reduced color"
    cr_id: 220
    type: ui_improvement
    supersedes_partially: [F149]
    related_crs: [213, 214]
    related_features: [F149, F150, F132]
    description: >
      CR-220 is a rework of CR-213 (F149). The user reports that CR-213 was
      poorly implemented: the disabled visual (opacity: 0.5 + surfaceVariant
      background) is too heavy-handed. Instead, the speaker name text in the
      agenda editing card should use a more subtle approach:

      1. ITALIC TEXT: Speaker names in ReadOnlySpeakerRow should be displayed
         in italic (fontStyle: 'italic') to distinguish them from editable fields.
      2. REDUCED COLOR: Speaker names should use colors.textSecondary instead
         of colors.text, reducing the contrast to make them visually secondary.
      3. DISABLED 2ND SPEECH LABEL: When the 2nd speech is disabled, the
         placeholder label should change from the current behavior (showing
         "2o Discursante" as placeholder) to show a specific message:
         "Domingo ajustado para nao ter 2o discurso". The i18n key
         speeches.secondSpeechDisabledPlaceholder currently uses the word
         "configurado" but the user wants "ajustado" instead.
      4. SCOPE: These changes apply ONLY to ReadOnlySpeakerRow in AgendaForm.tsx
         (agenda editing cards). SpeechSlot.tsx (speech editing cards) MUST NOT
         be modified.

      CURRENT STATE (after F149/CR-213):
      - ReadOnlySpeakerRow in AgendaForm.tsx:692-725
      - Speaker name text: fontSize 15, no fontStyle, color = colors.text
         (full contrast)
      - Disabled state: opacity: 0.5 + backgroundColor: colors.surfaceVariant
         (heavy visual treatment)
      - 2nd speech disabled: speakerName is '' so label ("2o Discursante")
         shows as placeholder (line 715: {speakerName || label})

      DESIRED STATE:
      - Speaker name text: fontSize 15, fontStyle: 'italic', color =
         colors.textSecondary (for speaker names; placeholder keeps textTertiary)
      - Disabled state (2nd speech off, observer): keep the existing F149
         disabled visual (opacity: 0.5 + surfaceVariant background) AS-IS.
         The italic + reduced color is for ALL speaker rows, not just disabled.
      - 2nd speech disabled: the placeholder text (when speakerName is empty)
         should be t('speeches.secondSpeechDisabledPlaceholder') which reads
         "Domingo ajustado para nao ter 2o discurso" (note: "ajustado" not
         "configurado").

      IMPLEMENTATION CHANGES:
      1. In ReadOnlySpeakerRow (AgendaForm.tsx:708-712), change the text style:
         - Add fontStyle: 'italic' to speakerReadText when speakerName is present
         - Change color from colors.text to colors.textSecondary when speakerName
           is present
         - When speakerName is empty (placeholder), keep color as
           colors.textTertiary (existing behavior)
      2. In the 2nd speaker ReadOnlySpeakerRow call (AgendaForm.tsx:422-430),
         change speakerName when disabled to show the disabled placeholder:
         - When has_second_speech === false: speakerName should be
           t('speeches.secondSpeechDisabledPlaceholder') instead of ''
      3. Update i18n: change "configurado" to "ajustado" in pt-BR,
         "configured" to "adjusted" in en, "configurado" to "ajustado" in es
         for the speeches.secondSpeechDisabledPlaceholder key.
      4. In ReadOnlySpeakerRow, add a new prop or logic so the disabled
         placeholder text also gets italic + textSecondary styling (since it
         will be a non-empty speakerName string).

      IMPORTANT: The disabled visual from F149 (opacity: 0.5 + surfaceVariant
      background on the row when disabled=true) is KEPT. The italic + reduced
      color changes are ADDITIONAL and apply to ALL ReadOnlySpeakerRow
      instances (both enabled and disabled).

