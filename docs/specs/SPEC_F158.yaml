      between exception text and prayer lines in testimony/primary cards,
      (7) reducing vertical spacing between lines in collapsed cards,
      (8) making all collapsed cards the same height, (9) fixing a double-label
      bug in AgendaForm when managePrayers is on.

    # =========================================================================
    # ACCEPTANCE CRITERIA
    # =========================================================================

    acceptance_criteria:

      # --- CR-222: StatusLED circles on prayer lines in collapsed card ---

      - id: AC-158-01
        description: "Opening prayer line in collapsed Discursos card has StatusLED circle"
        given: "Ward has manage_prayers = true, sunday type is 'speeches', card is collapsed"
        when: "The opening prayer line (position 0) is rendered in the collapsed card"
        then: "A StatusLED circle (size 10) is displayed to the left of the prayer text, showing the status of the opening prayer speech record. The prayer text retains italic style and '(Oracao)' prefix (when name is present, per CR-223)."
