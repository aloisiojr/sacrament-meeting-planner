      - id: AC-158-17
        description: "Gap between exception text and prayer lines in primary collapsed card"
        given: "Ward has manage_prayers = true, sunday type is 'primary_presentation', card is collapsed"
        when: "Exception text ('Reuniao Especial da Primaria') and prayer lines are rendered"
        then: "Same spacing gap as AC-158-16 between the exception text and the first prayer line."
        status: pending

      # --- CR-228: Reduce vertical spacing between lines in collapsed cards ---

      - id: AC-158-18
        description: "Reduced marginBottom on speechRow in collapsed cards"
        given: "A SundayCard is collapsed (any tab: Home or Speeches)"
        when: "Lines with speaker names (speech or prayer) are rendered in the collapsed card"
