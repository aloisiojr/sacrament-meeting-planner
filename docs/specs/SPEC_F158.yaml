        description: "NextSundaysSection cards match Speeches tab collapsed cards"
        given: "Ward has manage_prayers = true, Home tab and Speeches tab both visible"
        when: "The same sunday is shown collapsed in both tabs"
        then: "The collapsed card layout is visually identical in both NextSundaysSection (Home) and Speeches tab. Same prayer lines, same StatusLED circles, same spacing."
        status: pending

      # --- CR-226: Multiline tab label for Speeches & Prayers ---

      - id: AC-158-14
        description: "Tab label 'Discursos e Oracoes' wraps to 2 lines"
