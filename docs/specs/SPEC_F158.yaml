      - id: AC-158-22
        description: "All collapsed cards in Home tab NextSundaysSection have the same height"
        given: "Home tab NextSundaysSection shows next 3 SundayCards collapsed"
        when: "Cards have different types (speeches, testimony, conference)"
        then: "All 3 collapsed cards have the same fixed height, matching the Speeches tab card height."
        status: pending

      - id: AC-158-23
        description: "Card height is based on maximum line count for current manage_prayers state"
        given: "Ward has manage_prayers = true"
        when: "Collapsed cards are rendered"
        then: "The fixed height accommodates 5 lines (max: opening prayer + 3 speeches + closing prayer). When manage_prayers = false, the fixed height accommodates 3 lines (max: 3 speeches). The height calculation uses the reduced marginBottom from CR-228."
        status: pending

      - id: AC-158-24
        description: "Exception-only cards (conference/other) match the uniform height"
        given: "A sunday with type 'general_conference' or similar exception, card is collapsed"
        when: "The card is rendered alongside speech-type cards"
        then: "The exception card has the same total height as speech-type cards. The single line of exception text is vertically positioned within the taller card."
        status: pending

      - id: AC-158-25
        description: "Testimony/Primary cards with manage_prayers ON match the uniform height"
        given: "Ward has manage_prayers = true, sunday type is 'testimony_meeting'"
