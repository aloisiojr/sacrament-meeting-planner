      # --- CR-230: Fix double label bug in AgendaForm ---

      - id: AC-158-26
        description: "Opening prayer field shows label only once when manage_prayers is ON"
        given: "Ward has manage_prayers = true, agenda card is expanded in AgendaForm"
        when: "Opening prayer field (position 0) is rendered"
