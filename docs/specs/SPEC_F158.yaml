      - id: AC-158-02
        description: "Closing prayer line in collapsed Discursos card has StatusLED circle"
        given: "Ward has manage_prayers = true, sunday type is 'speeches', card is collapsed"
        when: "The closing prayer line (position 4) is rendered in the collapsed card"
        then: "A StatusLED circle (size 10) is displayed to the left of the prayer text, showing the status of the closing prayer speech record. Same visual pattern as AC-158-01."
        status: pending

      - id: AC-158-03
        description: "Testimony/Primary collapsed card prayer lines have StatusLED circles"
        given: "Ward has manage_prayers = true, sunday type is 'testimony_meeting' or 'primary_presentation', card is collapsed"
        when: "Prayer lines are rendered in the collapsed card"
        then: "Both opening prayer (position 0) and closing prayer (position 4) lines display StatusLED circles with their respective statuses."
