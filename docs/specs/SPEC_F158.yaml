features:

  - id: F158
    name: "UI adjustments for managed prayers collapsed cards and settings"
    cr_ids: [222, 223, 224, 225, 226, 227, 228, 229, 230]
    type: ui
    related_crs: [221]
    related_features: [F157, F151, F154]
    description: >
      Batch of 9 UI change requests that refine the managed prayers feature
      (F157/CR-221). The changes cover: (1) adding StatusLED circles to prayer
      lines in collapsed cards, (2) hiding the prayer label when no name is
      assigned, (3) renaming the manage_prayers toggle and adding a description,
      (4) passing managePrayers prop to NextSundaysSection, (5) allowing the
