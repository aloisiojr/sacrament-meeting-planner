        status: pending

      - id: AC-158-19
        description: "Reduced spacing applies to both prayer lines and speech lines"
        given: "Ward has manage_prayers = true, card is collapsed with 5 lines"
        when: "All 5 lines are rendered"
        then: "All lines (opening prayer, 3 speeches, closing prayer) use the same reduced marginBottom. The spacing is uniform across all line types."
        status: pending

      - id: AC-158-20
        description: "Reduced spacing applies equally in Home tab and Speeches tab"
        given: "A collapsed card is shown in both Home tab (NextSundaysSection) and Speeches tab"
        when: "The same card layout is rendered in both locations"
        then: "The reduced spacing is consistent because both use the same SundayCard component with the same styles."
        status: pending

      # --- CR-229: Uniform card height for all collapsed cards ---

      - id: AC-158-21
        description: "All collapsed cards in Speeches tab have the same height"
        given: "Speeches tab shows multiple collapsed SundayCards with varying content"
        when: "Cards are rendered with different numbers of lines (2, 3, 4, or 5 lines)"
        then: "All collapsed cards have the same fixed height. Cards with fewer lines have empty space to match the height of the tallest card configuration (5 lines when manage_prayers is ON, 3 lines when OFF)."
