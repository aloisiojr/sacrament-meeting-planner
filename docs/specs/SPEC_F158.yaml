      # --- CR-225: Pass managePrayers to NextSundaysSection cards ---

      - id: AC-158-12
        description: "NextSundaysSection passes managePrayers prop to SundayCard"
        given: "Ward has manage_prayers = true, Home tab is displayed"
        when: "NextSundaysSection renders SundayCard components for next 3 sundays"
        then: "Each SundayCard receives managePrayers={managePrayers} prop. Prayer lines are displayed in collapsed cards (with StatusLED circles per CR-222, conditional labels per CR-223)."
