        given: "Ward has manage_prayers = true, sunday type is 'speeches', has_second_speech = false, card is collapsed"
        when: "The collapsed card renders 4 lines"
        then: "All 4 lines (opening prayer, speech 1, speech 3, closing prayer) have StatusLED circles."
        status: pending

